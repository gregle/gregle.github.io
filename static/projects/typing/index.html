	<body>
		<div id='navBar'>
			<div id='navWrapper'>
				<div id ='navTitle'><a class="logo" id="logo" href="/"></a></div>
				<div id="socIconArea">
					<a class="socIcon" id="li" href="https://www.linkedin.com/pub/justin-rastelli/68/aa7/b06/" title="linkedin" target="_blank" aria-label="linkedin"></a>
					<a class="socIcon" id="insta" href="https://www.instagram.com/gregle90/" title="instagram" target="_blank" aria-label="instagram"></a>
					<a class="socIcon" id="tw" href="https://twitter.com/Gregle_" title="twitter" target="_blank" aria-label="twitter"></a>
					<a class="socIcon" id="github" href="https://github.com/gregle" title="github" target="_blank" aria-label="github"></a>
				</div>
			</div>
		</div>
		<div id='Wrapper'>
			<div id='ContentArea'>
				<div class='gameWrap'>
					<p id='intro'>Start typing the font color of the word below and see how many mismatched colors you can type before time runs out.</p>
					<p id='intro'>Hint - the first one is "white"</p>
					<p id='intro'>Have fun! :D</p>
					<div id='wrap'>
						<div id='shaker'><p class="myChallengeWrap">"<span class="myChallenge" id='myChallenge'></span>"<span style="display:none" id='answer'>white</span></p></div>
						<p class='timeWrapper'>Time: <span class='time' id='time'>30</span>
						<p class='scoreWrapper'>Score: <span class='score' id='score'>0</span></p>
						<input type="text" id='mobileEntry' />
					</div>
				</div>
			</div>
			
			<div class="modal fade" id="myTyper" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="padding-top:17.5em;">
				<div class="modal-dialog modal-sm">
					<div class="modal-content"id="modalContent">
			      		<div class="modal-body">
		        			<p id='userInput'>&nbsp;<span id="myInput"></span></p>
			      		</div>
			    	</div><!-- /.modal-content -->
			  	</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->

			<div class="modal fade" id="finalModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content"id="modalContent">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">Final Score</h4>
						</div>
			      		<div class="modal-body">
		        			<p class='center endGame'><span id="finalScore"></span>!</p>
		        			<div class='center' id="reset"><input type="button" value="Reset" onclick="reset();"></div>
			      		</div>
			    	</div><!-- /.modal-content -->
			  	</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->

			<div class="modal fade" id="finalModalMobile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

		        			<p class='center endGame'><span id="finalScoreMobile"></span>!</p>
		        			<div class='center' id="resetMobile" style="display:none;margin:5px;"><input type="button" value="Reset" onclick="reset();"></div>
			      		</div>
			    	</div><!-- /.modal-content -->
			  	</div><!-- /.modal-dialog -->
