<!DOCTYPE html PUBLIC>

<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/embedTwitchCSS.css" />

		<title>Example embedded stream/chat</title>
		<meta name ="description" content="An example of embedding a twitch stream with chat beside it"/>
	</head>
	<body>
		<div id='navBar'>
			<div id='navWrapper'>
				<div id ='navTitle'><a class="logo" id="logo" href="/"></a></div>
				<div id="socIconArea">
					<a class="socIcon" id="li" href="https://www.linkedin.com/pub/justin-rastelli/68/aa7/b06/" title="linkedin" aria-label="linkedin"></a>
					<a class="socIcon" id="insta" href="https://www.instagram.com/gregle90/" title="instagram" aria-label="instagram"></a>
					<a class="socIcon" id="tw" href="https://twitter.com/Gregle_" title="twitter" aria-label="twitter"></a>
					<a class="socIcon" id="github" href="https://github.com/gregle" title="github" aria-label="github"></a>
				</div>
			</div>
		</div>
		
		<div class='wrapper'>
			<div class='twitchWrapper'>
				<div class='twitchStream'>
					<iframe src="https://player.twitch.tv/?channel=gregle" frameborder="0" scrolling="no"></iframe>
				</div>
				<div class='twitchChat'>
					<iframe frameborder="0" scrolling="no" src="https://www.twitch.tv/embed/gregle/chat"></iframe>
				</div>
			</div>
			<div class='githubLink'><a href="https://github.com/gregle/embedTwitchCSS">Fork this project to embed your own twitch channel.</a></div>
		</div>
		
	</body>
</html>
