<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:300,900' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

		<!-- Add jQuery library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css"/>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="../global.js"></script>
		<script type="text/javascript" src="./typingdead.js"></script>

		<script type="text/javascript" src="./wordList.min.js"></script>
		<script type="text/javascript" src="./wordBank.min.js"></script>

		<link rel="SHORTCUT ICON" HREF="../../favicon.png"/>
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="./typingDead.css" />
		
	    <title>jcrastelli.com - Typing Dead</title>
		<meta name ="description=" content="Type words kill zombies, that's about it."/>
		<meta property="og:title" content="Typing Dead" />
		<meta property="og:url" content="http://www.jcrastelli.com/projects/typingdead/" />
		<meta name ="og:description" content="Type words. Kill zombies. What more could you want?"/>
	</head>
	<meta name="viewport" content="width=device-width">
	<body>
		<div id='navBar'>
			<div id='navWrapper'>
				<div id ='navTitle'><a class="logo" id="logo" href="/"></a></div>
				<div id="socIconArea">
					<a class="socIcon" id="li" href="https://www.linkedin.com/pub/justin-rastelli/68/aa7/b06/" title="linkedin" target="_blank" aria-label="linkedin"></a>
					<a class="socIcon" id="insta" href="https://www.instagram.com/gregle90/" title="instagram" target="_blank" aria-label="instagram"></a>
					<a class="socIcon" id="tw" href="https://twitter.com/Gregle_" title="twitter" target="_blank" aria-label="twitter"></a>
					<a class="socIcon" id="github" href="https://github.com/gregle" title="github" target="_blank" aria-label="github"></a>
				</div>
			</div>
		</div>
		<div id='Wrapper'>
			<div id='ContentArea'>
				<div class='gameWrap'>
					<p id='intro'>You're surrounded! Quickly, type the words to stop them from getting to you.</br>How long can you survive?</p>
					<div id='gameArea'>
						<div id='enemyContainer'>
						</div>
						<button type='submit' id='startButton' onclick="loadGame()">Start!</button>
						<input type='text' id='playerInput'/>
						<div id='leftBushes'></div>
						<div id='rightBushes'></div>
						<div id='playerCharacter'></div>
						<div id='resetScreenWrap'>
							<div id='resetScreen'>
								<span id='finalScoreWrap'>Final Score: <strong><span id='finalScore'></span></strong></span>
								<span>Is that the best you can do?</span>
								<span class='highscoreRow' id='topScoreRow'><div class='numCol'></div><div class='dateCol'>DATE</div><div class='scoreCol'>SCORE</div><div class='nameCol'>NAME</div></span>
								<div id='highScoreTable'></div>
								<div id='resetBar'>
									<input id='submitPlayerName' maxlength="3" type="text" onblur="this.value=this.value.toUpperCase()"></input>
									<button type='submit' id='submitScore' onclick="submitScore()">Submit Score</button>
									<button type='submit' id='resetButton' onclick="resetGame()">Play Again</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
